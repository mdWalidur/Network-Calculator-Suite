<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background dark circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1f2e" stroke="url(#faviconGrad)" stroke-width="3"/>
  
  <!-- Inner accent circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#faviconGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- Network symbol - small nodes -->
  <circle cx="80" cy="75" r="6" fill="#d4af37"/>
  <circle cx="120" cy="75" r="6" fill="#4a9eff"/>
  <circle cx="100" cy="115" r="6" fill="#d4af37"/>
  
  <!-- Network connections -->
  <line x1="80" y1="75" x2="100" y2="115" stroke="url(#faviconGrad)" stroke-width="1.5" opacity="0.7"/>
  <line x1="120" y1="75" x2="100" y2="115" stroke="url(#faviconGrad)" stroke-width="1.5" opacity="0.7"/>
  <line x1="80" y1="75" x2="120" y2="75" stroke="url(#faviconGrad)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- WR Monogram -->
  <text x="100" y="155" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" text-anchor="middle" fill="url(#faviconGrad)">WR</text>
</svg>
