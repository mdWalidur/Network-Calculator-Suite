<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a3142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Modern rounded square background -->
  <rect width="200" height="200" rx="45" fill="url(#bgGrad)" />

  <!-- Central hub with glow -->
  <circle cx="100" cy="100" r="22" fill="url(#faviconGrad)" opacity="0.3"/>
  <circle cx="100" cy="100" r="16" fill="url(#faviconGrad)"/>
  
  <!-- Network nodes in diamond pattern -->
  <circle cx="100" cy="55" r="10" fill="#4a9eff"/>
  <circle cx="145" cy="100" r="10" fill="#d4af37"/>
  <circle cx="100" cy="145" r="10" fill="#4a9eff"/>
  <circle cx="55" cy="100" r="10" fill="#d4af37"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="100" y2="55" stroke="#4a9eff" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="145" y2="100" stroke="#d4af37" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="100" y2="145" stroke="#4a9eff" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="55" y2="100" stroke="#d4af37" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
</svg>
