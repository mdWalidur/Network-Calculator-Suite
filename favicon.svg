<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2D3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F3A;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="200" height="200" rx="48" fill="url(#bgGlow)" />
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.2"/>
  
  <!-- Hexagonal network structure -->
  <g opacity="0.9">
    <!-- Top hexagon segment -->
    <path d="M 100 40 L 130 60 L 130 80 L 100 100 L 70 80 L 70 60 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom hexagon segment -->
    <path d="M 100 100 L 130 120 L 130 140 L 100 160 L 70 140 L 70 120 Z" 
          fill="none" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connection nodes -->
  <circle cx="100" cy="40" r="8" fill="url(#grad1)"/>
  <circle cx="130" cy="60" r="7" fill="#FDC830"/>
  <circle cx="130" cy="80" r="7" fill="#F7931E"/>
  <circle cx="70" cy="60" r="7" fill="#FF6B35"/>
  <circle cx="70" cy="80" r="7" fill="#FDC830"/>
  
  <circle cx="130" cy="120" r="7" fill="#667eea"/>
  <circle cx="130" cy="140" r="7" fill="#764ba2"/>
  <circle cx="70" cy="120" r="7" fill="#667eea"/>
  <circle cx="70" cy="140" r="7" fill="#764ba2"/>
  <circle cx="100" cy="160" r="8" fill="url(#grad2)"/>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="14" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="100" cy="100" r="10" fill="#fff"/>
  <circle cx="100" cy="100" r="6" fill="url(#grad2)"/>
</svg>
