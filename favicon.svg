<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Compact dark circle for favicon clarity -->
  <rect width="200" height="200" rx="28" fill="#1a1f2e" />

  <!-- Simplified network symbol centered -->
  <circle cx="100" cy="78" r="6" fill="#d4af37"/>
  <circle cx="124" cy="92" r="6" fill="#4a9eff"/>
  <circle cx="76" cy="92" r="6" fill="#d4af37"/>
  <line x1="100" y1="78" x2="124" y2="92" stroke="url(#faviconGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0.9"/>
  <line x1="100" y1="78" x2="76" y2="92" stroke="url(#faviconGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0.9"/>
  <line x1="76" y1="92" x2="124" y2="92" stroke="url(#faviconGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0.8"/>

  <!-- Small WR initials for favicon -->
  <text x="100" y="150" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="800" text-anchor="middle" fill="url(#faviconGrad)">WR</text>
</svg>
