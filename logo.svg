<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Network nodes -->
  <circle cx="60" cy="50" r="8" fill="#d4af37"/>
  <circle cx="140" cy="50" r="8" fill="#4a9eff"/>
  <circle cx="100" cy="120" r="8" fill="#d4af37"/>
  
  <!-- Network connections -->
  <line x1="60" y1="50" x2="100" y2="120" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="50" x2="100" y2="120" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="50" x2="140" y2="50" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- WR monogram -->
  <text x="100" y="165" font-family="Inter, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="url(#logoGradient)">WR</text>
</svg>
