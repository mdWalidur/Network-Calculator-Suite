<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2D3561;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1A1F3A;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGlow)"/>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  
  <!-- Hexagonal network structure -->
  <g opacity="0.95">
    <!-- Top hexagon segment -->
    <path d="M 100 35 L 135 57 L 135 81 L 100 103 L 65 81 L 65 57 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom hexagon segment -->
    <path d="M 100 97 L 135 119 L 135 143 L 100 165 L 65 143 L 65 119 Z" 
          fill="none" stroke="url(#grad2)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connection nodes with glow -->
  <circle cx="100" cy="35" r="9" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="100" cy="35" r="7" fill="#FF6B35"/>
  
  <circle cx="135" cy="57" r="8" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="135" cy="57" r="6" fill="#FDC830"/>
  
  <circle cx="135" cy="81" r="8" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="135" cy="81" r="6" fill="#F7931E"/>
  
  <circle cx="65" cy="57" r="8" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="65" cy="57" r="6" fill="#FF6B35"/>
  
  <circle cx="65" cy="81" r="8" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="65" cy="81" r="6" fill="#FDC830"/>
  
  <circle cx="135" cy="119" r="8" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="135" cy="119" r="6" fill="#667eea"/>
  
  <circle cx="135" cy="143" r="8" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="135" cy="143" r="6" fill="#764ba2"/>
  
  <circle cx="65" cy="119" r="8" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="65" cy="119" r="6" fill="#667eea"/>
  
  <circle cx="65" cy="143" r="8" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="65" cy="143" r="6" fill="#764ba2"/>
  
  <circle cx="100" cy="165" r="9" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="100" cy="165" r="7" fill="#764ba2"/>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="16" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="100" cy="100" r="12" fill="#fff"/>
  <circle cx="100" cy="100" r="8" fill="url(#grad2)"/>
</svg>
